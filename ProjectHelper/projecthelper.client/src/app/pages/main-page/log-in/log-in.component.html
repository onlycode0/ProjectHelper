<div class="log-form">
  <div class="switcher-wrapper">
    <div class="switcher">
      <button
        (click)="switchMode('login')"
        [class.active]="currentMode === 'login'"
      >
        Вход
      </button>
      <button
        (click)="switchMode('register')"
        [class.active]="currentMode === 'register'"
      >
        Регистрация
      </button>
    </div>
  </div>

  <div class="log-template-form-wrapper">
    <ng-container *ngIf="currentMode === 'login'; else registerTemplate">
      <form class="log-template-form">
        <h2>Вход</h2>
        <div class="log-template-form-inputs">
          <input class="log-input" type="text" placeholder="Email" required />
          <input
            class="log-input"
            type="password"
            placeholder="Пароль"
            required
          />
          <button class="compleate-btn log-btn" type="submit">Войти</button>
        </div>
      </form>
    </ng-container>

    <!-- Шаблон регистрации -->
    <ng-template #registerTemplate>
      <form
        *ngIf="!registrationComplete; else confirmationTemplate"
        (ngSubmit)="completeRegistration($event)"
        class="log-template-form"
      >
        <h2>Регистрация</h2>
        <div class="log-template-form-inputs">
          <input class="log-input" type="text" placeholder="Имя" required />
          <input class="log-input" type="email" placeholder="Email" required />
          <input
            class="log-input"
            type="password"
            placeholder="Пароль"
            required
          />
          <button class="compleate-btn log-btn" type="submit">
            Зарегистрироваться
          </button>
        </div>
      </form>
    </ng-template>

    <!-- Шаблон подтверждения регистрации -->
    <ng-template #confirmationTemplate>
      <div class="log-template-form">
        <h2>Регистрация</h2>
        <div class="log-template-form-inputs">
          <p class="log-p-text">
            Ссылка для подтверждения была отправлена на ваш email.
          </p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
